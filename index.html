<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/9e64d2e9d9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skipping Stone Counter</title>
  </head>
  <body>
    <h1 id="header">Skipping Stone Counter</h1>
    <div class="container">
      <h1>Number of Skips:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">
        <i class="fa-solid fa-circle-plus fa-lg"></i> INCREMENT
      </button>
      <button id="save-btn" onclick="save()">
        <i class="fa-solid fa-circle-check fa-lg"></i> SAVE
      </button>
      <p id="save-el">Previous entries:</p>
    </div>
    <script src="script.js"></script>
    <footer>
      <h3>App by Garballa 2022</h3>
      <a href="https://www.linkedin.com/in/garrett-ballard-01439a1b6/"<i class=" icons fa-brands fa-linkedin fa-lg"></i></a>
      <a href="https://github.com/Garballa"<i class=" icons2 fa-brands fa-github fa-lg"></i></a>
    </footer>
  </body>
</html>
